# TravisCI configuration for thefrosty/wp-utilities

branches:
  only:
    - master
    - develop
    - "/^.*[Ff]eature\\/.*$/"
    - "/^.*[rR]elease\\/.*$/"
    - "/^.*[bB]ug\\/.*$/"
    - "/^.*[Hh]otfix\\/.*$/"

language: php
os:
  - linux
dist: focal

php:
  - "8.0"
  - "7.4"

env:
  global:
    - WORDPRESS_DB_USER=wp
    - WORDPRESS_DB_PASS=password
    - WORDPRESS_DB_NAME=wp_tests
    - WP_VERSION=5.7.1
    - WP_MULTISITE=0
    - XDEBUG_MODE=coverage

jobs:
  fast_finish: true

cache:
  directories:
    - "$HOME/.composer/cache"

install:
  - export PATH="$HOME/.composer/vendor/bin:$PATH"
  - export DEV_BIN_PATH=bin
  - source $DEV_BIN_PATH/create-all-branches.sh
  - composer update --prefer-dist --no-interaction --prefer-stable

before_script:
  - mysql -u root -e "GRANT ALL PRIVILEGES ON $WORDPRESS_DB_NAME.* TO $WORDPRESS_DB_USER IDENTIFIED BY '$WORDPRESS_DB_PASS';"
  - mysql -u root -e "CREATE DATABASE $WORDPRESS_DB_NAME;"

script:
  - composer tests

notifications:
  email:
    on_success: never
    on_failure: change
