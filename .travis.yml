# TravisCI configuration for thefrosty/wp-utilities

branches:
  only:
    - master
    - develop
    - "/^.*[Ff]eature\\/.*$/"
    - "/^.*[rR]elease\\/.*$/"
    - "/^.*[bB]ug\\/.*$/"
    - "/^.*[Hh]otfix\\/.*$/"

git:
  depth: false

language: php
os:
  - linux
dist: focal

env:
  global:
    - WP_VERSION=5.8.0
    - WP_MULTISITE=0
    - XDEBUG_MODE=coverage

jobs:
  fast_finish: true
  include:
    - php: "7.4"
    - php: "8.0"

cache:
  directories:
    - "$HOME/.composer/cache"

install:
  - export DEV_BIN_PATH=bin
  - source $DEV_BIN_PATH/create-all-branches.sh
  - composer update --prefer-dist --no-interaction --prefer-stable

script:
  - composer tests

notifications:
  email:
    on_success: never
    on_failure: change
